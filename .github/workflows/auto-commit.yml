name: Auto Commit

on:
  schedule:
    - cron: "0 7 * * *" # 14:00 WIB
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_TOKEN }} # pakai token manual

      - name: Setup Git
        run: |
          git config --global user.name "yanrzz-bot"
          git config --global user.email "yanrzz-bot@users.noreply.github.com"

      - name: Make Changes
        run: |
          echo "Auto update on $(date)" >> changes.txt

      - name: Commit Changes
        run: |
          git add .
          git commit -m "Auto commit from GitHub Actions" || echo "No changes to commit"

      - name: Push Changes
        run: |
          git push https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/yanrzz/github.git HEAD:main
